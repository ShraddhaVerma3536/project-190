<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Project 188</title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

</head>

<body>
    <a-scene id="scene" physics="debug:false" >

    <!--Assets-->
    <a-assets>
        <a-asset-item id="plain" src="./assets/plain/scene.gltf"></a-asset-item>
        <a-asset-item id="ball" src="./assets/ball.glb"></a-asset-item>
        <a-asset-item id="penguin" src="./assets/Penguin part 2/scene.gltf"></a-asset-item>
      </a-assets>

    <!--A-Frame Environment-->
    <!-- <a-entity id="environment" environment="preset:arches;skyColor:#33B8E5 ; skyType:gradient; lighting:point;">
    </a-entity> -->

    <!--Light-->
    <a-entity light="type: ambient; color: white; intensity:0.8"></a-entity>
    <a-entity light="type: directional; color: #000; intensity: 0.5" position="-1 1 0"></a-entity>

       <!--Ground-->
    <a-entity id="ground" gltf-model = "#penguin" position="0 0 -15" rotation="-90 0 0" height="200" width="200" static-body >
    </a-entity>

</a-scene>
</body>
</html>
